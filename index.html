<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header class="name">
        <p>Calculate Your Choice</p>
    </header>
    <div class="main-content">
        <div class="calculator">
            <div class="screen"
                style="grid-area: screen; border: 2px solid white; border-bottom: 1px solid whitesmoke;">
                <p class="prevResult"></p>
                <p class="result">0</p>
            </div>
            <button class="AC" style="grid-area: AC; ">AC</button>
            <button class="percent" style="grid-area: percent; font-weight: 500;">%</button>
            <button class="arrow" style="grid-area: arrow; font-size: 2.5rem; font-weight: bolder;">←</button>
            <button class="plus" style="grid-area: plus;">+</button>
            <button class="minus" style="grid-area: minus;">-</button>
            <button class="multiply" style="grid-area: multiply;">×</button>
            <button class="divide" style="grid-area: divide;">÷</button>
            <button class="equal" style="grid-area: equal; border-bottom-right-radius: 0.5rem;">=</button>
            <button class="dot" style="grid-area: dot;">.</button>
            <button class="0" style="grid-area: zero; border-bottom-left-radius: 0.5rem;">0</button>
            <button class="1" style="grid-area: one;">1</button>
            <button class="2" style="grid-area: two;">2</button>
            <button class="3" style="grid-area: three;">3</button>
            <button class="4" style="grid-area: four;">4</button>
            <button class="5" style="grid-area: five;">5</button>
            <button class="6" style="grid-area: six;">6</button>
            <button class="7" style="grid-area: seven;">7</button>
            <button class="8" style="grid-area: eight;">8</button>
            <button class="9" style="grid-area: nine;">9</button>
        </div>
    </div>
    <script src="/app.js"></script>
</body>

</html>
